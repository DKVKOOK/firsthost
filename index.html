<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--custom css file link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <form action="">
           <div class="row">
              <div class="col">
                   <h3 class="title">billing address</h3>
                   <div class="inputbox">
                       <span>full name:</span>
                       <input type="text"placeholder="john dey">
                    </div>
                    <div class="inputbox">
                        <span>email :</span>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="inputbox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputbox">
                        <span>city :</span>
                        <input type="text" placeholder="mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                           <span>state :</span>
                           <input type="text" placeholder="india">
                        </div>    
                        <div class="inputbox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456 ">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputbox">
                        <span>card accepted:</span>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuZk7HvSuLBD7TYMKj3W_xKeXzAhBZw65NfcqmJ8m1AtF_Tt9HxyOBOMUQlgK6gcrOvW0&usqp=CAU" height ="100px"width="200px" alt="">
                    </div>
                    <div class="inputbox">
                        <span>name on card :</span>
                        <input type="text"placeholder="mr.john dey">
                    </div>
                    <div class="inputbox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year :</span>
                            <input type="text" placeholder="2024">
                        </div>
                        <div class="inputbox">
                            <span>Cvv:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>    
                </div>
            </div>  

            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>    
</body>
</html>
